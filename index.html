<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <header class="container">
    <h1>CALCULADORA</h1>

  </header>
  <main class="container">
    <section>
      <p class="telinha"></p>
    </section>
    <section>
      <ul>
        <li>
          <button>C</button>
          <button>/</button>
          <button>*</button>
        </li>
        <li>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </li>
        <li>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </li>
        <li>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </li>
      </ul>
      <ul class="btn-comprido">
        <li>
          <button>-</button>
          <button>+</button>
        </li>
    </section>
    <section>
      </ul>
      <ul>
        <li>
          <button>0</button>
          <button>.</button>
          <button class="btn-largo">Enter</button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="container">
    <ul>
      <li>
        <a href="https://github.com/yagobelo">
          <img src="./assets/imagens/logo-github.png" alt="logo-github">
        </a>
      </li>
      <li>
        <a href="https://instagram.com/yago.belo">
          <img src="./assets/imagens/logo-instagram.png" alt="logo-instagram">
        </a>
      </li>
    </ul>
    <h2>Created By: Yago Belo</h2>
  </footer>
</body>

</html>
