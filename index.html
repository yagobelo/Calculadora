<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <header class="container">
    <h1>CALCULADORA</h1>

  </header>
  <main class="container">
    <section>
      <p id="resultado"></p>
    </section>
    <section>
      <ul>
        <li>
          <button onclick="clean()">C</button>
          <button onclick="insert('/')">/</button>
          <button onclick="insert('*')">*</button>
        </li>
        <li>
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
        </li>
        <li>
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
        </li>
        <li>
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
        </li>
      </ul>
      <ul class="coluna">
        <li>
          <button onclick="back()">DEL</button>
          <button onclick="insert('-')">-</button>
          <button class="btn-comprido" onclick="insert('+')">+</button>
        </li>
    </section>
    <section>
      </ul>
      <ul>
        <li>
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button class="btn-largo" onclick="calcular()">=</button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="container">
    <ul>
      <li>
        <a href="https://github.com/yagobelo">
          <img src="./assets/imagens/logo-github.png" alt="logo-github">
        </a>
      </li>
      <li>
        <a href="https://instagram.com/yago.belo">
          <img src="./assets/imagens/logo-instagram.png" alt="logo-instagram">
        </a>
      </li>
    </ul>
    <h2>Created By: Yago Belo</h2>
  </footer>
</body>

<script src="./funcoes.js"></script>

</html>
